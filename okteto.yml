apiVersion: v1
kind: Secret
metadata:
  name: okteto-license
  namespace: okteto
type: Opaque
data:
  license:  


name: rasa-bot
services:
  rasa:
    public: true
    image: rasa/rasa:latest
    build: .
    ports:
      - 5005
    resources:
      cpu: 500m
      memory: 1024Mi
    environment:
      - CORS=*
    persistentVolume:
      enabled: true
      size: 10Gi
      mountPath: /app/models
    command: ["rasa", "run", "--enable-api", "--cors", "*"]
